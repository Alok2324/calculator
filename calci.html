<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" >
<style>
    .nopadding{
        padding: 0px;
    }
    .btn_font{
        font-size: 45px;
    }
</style>
</head>
<body style="background: rgb(231, 141, 201)">
<h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" class="text-center">HTML Bootstrap Calculator</h1>
    <div class="container" style="padding: 35px;border: 1px solid rgb(197, 117, 117);margin-top: 55px;background: rgb(238, 223, 223);    box-shadow: 9px 9px #525252;    border-radius: 10px;">
        <div class="row">
            <div class="col-lg-12 nopadding">
            <input type="text" name="calculation" id="calculation" class="form-control" style="padding: 10px;font-size: 40px;height: 50px;">
            </div>
        </div>
    <div class="row">
        <div class="col-xs-3 nopadding">
            <button id="one" class="btn btn-info btn-block btn_font" onclick="UserClickButton('1')">1</button>
        </div>
        <div class="col-xs-3 nopadding">
            <button id="two" class="btn btn-info btn-block btn_font" onclick="UserClickButton('2')">2</button>
        </div>
        <div class="col-xs-3 nopadding">
            <button id="three" class="btn btn-info btn-block btn_font" onclick="UserClickButton('3')">3</button>
        </div>
        <div class="col-xs-3 nopadding">
            <button id="add" class="btn btn-success btn-block btn_font" onclick='UserClickButton("+")'>+</button>
        </div>
    </div>
        <div class="row">
            <div class="col-xs-3 nopadding">
                <button id="four" class="btn btn-info btn-block btn_font" onclick='UserClickButton("4")'>4</button>
            </div>
            <div class="col-xs-3 nopadding">
                <button id="five" class="btn btn-info btn-block btn_font" onclick='UserClickButton("5")'>5</button>
            </div>
            <div class="col-xs-3 nopadding">
                <button id="six" class="btn btn-info btn-block btn_font" onclick='UserClickButton("6")'>6</button>
            </div>
            <div class="col-xs-3 nopadding">
                <button id="minus" class="btn btn-success btn-block btn_font" onclick='UserClickButton("-")'>-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 nopadding">
                <button id="seven" class="btn btn-info btn-block btn_font" onclick='UserClickButton("7")'>7</button>
            </div>
            <div class="col-xs-3 nopadding">
                <button id="eight" class="btn btn-info btn-block btn_font" onclick='UserClickButton("8")'>8</button>
            </div>
            <div class="col-xs-3 nopadding">
                <button id="nine" class="btn btn-info btn-block btn_font" onclick='UserClickButton("9")'>9</button>
            </div>
            <div class="col-xs-3 nopadding">
                <button id="multiply" class="btn btn-success btn-block btn_font" onclick='UserClickButton("*")'>*</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 nopadding">
                <button id="dot" class="btn btn-info btn-block btn_font" onclick='UserClickButton(".")'>.</button>
            </div>
            <div class="col-xs-3 nopadding">
                <button id="zero" class="btn btn-info btn-block btn_font" onclick='UserClickButton("0")'>0</button>
            </div>
            <div class="col-xs-3 nopadding">
                <button id="equal" class="btn btn-info btn-block btn_font" onclick='CalculateValue()'>=</button>
            </div>
            <div class="col-xs-3 nopadding">
                <button id="divide" class="btn btn-success btn-block btn_font" onclick='UserClickButton("/")'>/</button>
            </div>
        </div>
        <div  class="row">
            <div  class="col-lg-12 nopadding">
                <button style="height: 60px;" class="btn btn-danger  btn-block" onclick="ClearData()">CLEAR</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h2>History Log</h2>
            </div>
            <div class="col-lg-12" id="history_log">

            </div>
        </div>
    </div>

<script src="calc.js"></script>
</body>
</html>
